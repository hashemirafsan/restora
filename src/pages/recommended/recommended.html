<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recommended</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="recommended-page">
	<div class="restaurant">

		<div *ngIf="loading" text-center>
		    <span>Loading</span>
			<span class="l-1"></span>
			<span class="l-2"></span>
			<span class="l-3"></span>
			<span class="l-4"></span>
			<span class="l-5"></span>
			<span class="l-6"></span>
		</div>

		<div *ngIf="!loading">
			<h3 class="text-center">Nearest Restaurant</h3>
        
		    <ion-slides >
		        <ion-slide id="check" *ngFor="let item of nearestData" (tap)="goRestaurant(item.id)">
		          <ion-card>
		            <img src="{{ item?.restaurant_photo[0]?.url }}">
		            <ion-card-content>
		              <ion-card-title>
		               {{item.restaurant_name}}
		                </ion-card-title>
		     
		            </ion-card-content>
		          </ion-card>
		        </ion-slide>
		    </ion-slides>

			<h4 class="text-center">Following Restaurant Food</h4>
	        
		    <ion-slides >
		        <ion-slide id="check" *ngFor="let item of rec_food" (tap)="goFood(item.id)">
		          <ion-card>
		            <img src="{{ item?.foods.food_photos[0]?.url }}">
		            <ion-card-content>
		              <ion-card-title>
		               {{item.foods.food_name}}
		               </ion-card-title>
		               <p>{{ item.restaurant.restaurant_name }}</p>
		               <p> price : {{ item.foods.price }} /- </p>
		     
		            </ion-card-content>
		          </ion-card>
		        </ion-slide>
		    </ion-slides>

		    <h3 class="text-center">Following Restaurant Category</h3>
	        
		    <ion-slides >
		        <ion-slide id="check" *ngFor="let item of choose_res" (tap)="goRestaurant(item.id)">
		          <ion-card>
		            <img src="{{ item?.restaurant_photo[0]?.url }}">
		            <ion-card-content>
		              <ion-card-title>
		               {{ item.restaurant_name }}
		               </ion-card-title>
		     
		            </ion-card-content>
		          </ion-card>
		        </ion-slide>
		    </ion-slides>
		</div>
    </div>
</ion-content>
