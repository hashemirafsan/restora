<ion-content padding >

	<div class="add-regular-details">
		<div class="shadow"></div>
		<div class="regular-details-wrapper">
			<div class="regular-details-intro" text-center>
				<p>Add Details About You!</p>
			</div>

			<div class="regular-details-content">
				<div class="details" text-center>
		
					<textarea cols="30" rows="10" [(ngModel)]="details"></textarea>	

					<button  ion-button color="light" outline   (tap)="goNext($event,details)">NEXT</button>		
				</div>
			</div>
		</div>
	</div>

	<ion-footer *ngIf="key == false">

		<ion-row class="pager">				 
			  	<button ion-button clear (tap)="goBack($event)"  style="background: white;color:black;text-decoration: none;opacity: .7">
			  		1
			  	</button>
				<button ion-button clear   style="background:white;color:black">
			  		2
			  	</button>
			  	<button ion-button clear disabled  style="background: white;color:black">
			  		3
			  	</button>
			  	<button ion-button clear disabled  style="background: white;color:black">
			  		4
			  	</button>
			  	<button ion-button clear disabled  style="background: white;color:black">
			  		5
			  	</button>				
		</ion-row>

	</ion-footer>
			
</ion-content>
