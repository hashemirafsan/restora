<ion-menu [content]="content" side="right" id="menu2">

  <ion-header >
    <ion-toolbar>
      <ion-title *ngIf="new_notification">You have <b style="color:#5b4cab">{{new_notification}} new</b> notifications.</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="menu2Content">


  <ion-list>  

    <ion-item *ngFor="let n of notifications">
      <button ion-item (tap)="itemTapped($event)" class="back" >      
        <img src="../assets/images/RestaurantProfile/restaurant-pro01.jpg" class="image">
        <div item-right>
          <b *ngIf="n.status == 'unseen'">{{n.text}}</b>
          <p *ngIf="n.status == 'seen'">{{n.text}}</p>
        </div>
      </button>

      <div class="new"></div>
    </ion-item>
    

  </ion-list>

</ion-content>


</ion-menu>








<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
